{% set name = "workflows" %}
{% set version = "2.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c67121fc39ddeb96295c27fafec7d2ee12370f9f4cc562404301c9e7b05f1b38
build:
  noarch: python
  number: 0
  entry_points:
    - workflows.validate_recipe = workflows.recipe.validate:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pika
    - python >=3.6
    - setuptools
    - stomp.py >=7.0

test:
  imports:
    - workflows
    - workflows.contrib
    - workflows.frontend
    - workflows.logging
    - workflows.recipe
    - workflows.services
    - workflows.transport
    - workflows.util
  commands:
    - pip check
    - workflows.validate_recipe --help
  requires:
    - pip

about:
  home: https://pypi.python.org/pypi/workflows
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Data processing in distributed environments
  doc_url: https://github.com/DiamondLightSource/python-workflows
  dev_url: https://github.com/DiamondLightSource/python-workflows

extra:
  recipe-maintainers:
    - anthchirp
